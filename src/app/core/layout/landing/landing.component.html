<section class="login-section" style="background: url(assets/images/login-bg.jpg);">
  <div class="login-form">
      <a class="logo-img" href="#"><img src="assets/images/logo.png" alt="logo"> <div id="wrapper" class="wrapper"></div></a>
      <form [formGroup]="authForm" (ngSubmit)="submitForm()">
          <div class="form-group">
              <i class="fa fa-envelope-o" aria-hidden="true"></i>
              <input class="form-control" formControlName="userId" type="text" placeholder="Email">
          </div>
          <div class="form-group">
              <i class="fa fa-lock" aria-hidden="true"></i>
              <input formControlName="password" class="form-control" type="password" placeholder="Password">
          </div>          
          <input type="submit" [disabled]="!authForm.valid" value="log in">
      </form>
  </div>
</section>
